<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ryugasaki Auto Detailing | 龍ヶ崎ディテーリングショップ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Noto Sans JP"', 'sans-serif'],
              serif: ['"Cinzel"', 'serif'],
            },
            colors: {
              brand: {
                dark: '#0f172a', // Slate 900
                accent: '#38bdf8', // Sky 400
                gold: '#fbbf24', // Amber 400
                muted: '#94a3b8', // Slate 400
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0f172a;
        color: #f8fafc;
      }
      .glass-panel {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      /* Simple loading spinner styles */
      #loading {
        position: fixed;
        inset: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #0f172a;
        z-index: 50;
        transition: opacity 0.5s ease-out;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(56, 189, 248, 0.3);
        border-radius: 50%;
        border-top-color: #38bdf8;
        animation: spin 1s ease-in-out infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
  }
}
</script>
</head>
  <body>
    <div id="loading">
      <div class="spinner"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
      // Remove loading spinner when app mounts
      const observer = new MutationObserver((mutations) => {
        const root = document.getElementById('root');
        const loading = document.getElementById('loading');
        if (root.children.length > 0 && loading) {
          loading.style.opacity = '0';
          setTimeout(() => loading.remove(), 500);
          observer.disconnect();
        }
      });
      observer.observe(document.getElementById('root'), { childList: true });
    </script>
  </body>
</html>
