<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ryugasaki Auto Detailing | 龍ヶ崎ディテーリングショップ</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Babel for in-browser compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Noto Sans JP"', 'sans-serif'],
              serif: ['"Cinzel"', 'serif'],
            },
            colors: {
              brand: {
                dark: '#0f172a', // Slate 900
                accent: '#38bdf8', // Sky 400
                gold: '#fbbf24', // Amber 400
                muted: '#94a3b8', // Slate 400
              }
            },
            animation: {
              'fade-in': 'fadeIn 1s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
      window.process = { env: { API_KEY: '' } };
    </script>
    <style>
      body { background-color: #0f172a; color: #f8fafc; }
      .glass-panel {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      #loading {
        position: fixed; inset: 0; display: flex; justify-content: center; align-items: center; background-color: #0f172a; z-index: 50; transition: opacity 0.5s ease-out;
      }
      .spinner { width: 40px; height: 40px; border: 4px solid rgba(56, 189, 248, 0.3); border-radius: 50%; border-top-color: #38bdf8; animation: spin 1s ease-in-out infinite; }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
    
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.292.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0"
  }
}
</script>
</head>
  <body>
    <div id="loading"><div class="spinner"></div></div>
    <div id="root"></div>

    <script type="text/babel" data-presets="react,typescript" data-type="module">
      import React, { useState, useEffect, useRef } from 'react';
      import ReactDOM from 'react-dom/client';
      import { Menu, X, Phone, ShieldCheck, Droplets, Sparkles, Check, Smartphone, Camera, CalendarCheck, MapPin, Instagram, ArrowDown, ArrowLeft } from 'lucide-react';

      const SectionId = { HOME: 'home', CONCEPT: 'concept', MENU: 'menu', GALLERY: 'gallery', FLOW: 'flow' };

      const Navbar = ({ onNavigate }) => {
        const [isOpen, setIsOpen] = useState(false);
        const [scrolled, setScrolled] = useState(false);
        useEffect(() => {
          const handleScroll = () => setScrolled(window.scrollY > 50);
          window.addEventListener('scroll', handleScroll);
          return () => window.removeEventListener('scroll', handleScroll);
        }, []);
        const handleClick = (id) => { setIsOpen(false); onNavigate(id); };
        return (
          <nav className={`fixed w-full z-50 transition-all duration-300 ${scrolled ? 'bg-brand-dark/95 shadow-lg backdrop-blur-sm' : 'bg-transparent'}`}>
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <div className="flex items-center justify-between h-20">
                <div className="flex-shrink-0 cursor-pointer" onClick={() => handleClick(SectionId.HOME)}>
                  <div className="text-xl font-serif font-bold tracking-widest text-white">RYUGASAKI <span className="text-brand-accent">AD</span></div>
                  <div className="text-[10px] text-brand-muted tracking-widest uppercase">Paint Preservation</div>
                </div>
                <div className="hidden md:block">
                  <div className="ml-10 flex items-baseline space-x-8">
                    {Object.values(SectionId).map((id) => (
                      <button key={id} onClick={() => handleClick(id)} className="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium uppercase tracking-wider transition-colors">{id}</button>
                    ))}
                  </div>
                </div>
                <div className="-mr-2 flex md:hidden">
                  <button onClick={() => setIsOpen(!isOpen)} className="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white focus:outline-none">{isOpen ? <X size={24} /> : <Menu size={24} />}</button>
                </div>
              </div>
            </div>
          </nav>
        );
      };

      const Hero = () => (
        <section id={SectionId.HOME} className="relative h-screen flex items-center justify-center overflow-hidden">
          <div className="absolute inset-0 z-0">
            <img src="https://images.unsplash.com/photo-1601362840469-51e4d8d59085?q=80&w=2070&auto=format&fit=crop" alt="Background" className="w-full h-full object-cover opacity-40 grayscale" />
            <div className="absolute inset-0 bg-gradient-to-b from-brand-dark/80 via-brand-dark/60 to-brand-dark"></div>
          </div>
          <div className="relative z-10 text-center px-4 max-w-4xl mx-auto animate-fade-in">
            <p className="text-brand-accent tracking-[0.3em] uppercase text-sm md:text-base mb-4">Ryugasaki, Ibaraki</p>
            <h1 className="font-serif text-5xl md:text-7xl lg:text-8xl font-bold text-white mb-6 tracking-tight leading-tight">PRESERVE <br/><span className="text-transparent bg-clip-text bg-gradient-to-r from-gray-200 to-gray-500">THE GLOSS</span></h1>
            <p className="text-gray-300 text-lg md:text-xl font-light mb-10 max-w-2xl mx-auto leading-relaxed">削らない、という選択。<br/>「塗装保護」に特化した隠れ家ディテーリングショップ。</p>
            <div className="flex flex-col sm:flex-row gap-4 justify-center">
              <button onClick={() => document.getElementById(SectionId.MENU)?.scrollIntoView({ behavior: 'smooth' })} className="px-8 py-4 bg-white text-brand-dark font-bold tracking-widest uppercase hover:bg-gray-200 transition-colors">View Menu</button>
              <button onClick={() => document.getElementById(SectionId.FLOW)?.scrollIntoView({ behavior: 'smooth' })} className="px-8 py-4 border border-white text-white font-bold tracking-widest uppercase hover:bg-white/10 transition-colors">Book Now</button>
            </div>
          </div>
        </section>
      );

      const MENU_ITEMS = [
        { id: 'wash-1', name: 'スタンダード純水洗車', price: 'S4,000、M5,000、L6,000、LL7,000', description: '基本のメンテナンス。純水でシミを作らず洗い上げます。', category: 'wash', tag: '基本', features: ['純水すすぎ', '手洗い', '簡易トップコート'] },
        { id: 'wash-2', name: 'プレミアムディティール洗車', price: 'S6,000、M7,500、L9,000、LL10,500', description: '細部まで徹底的に。ホイール奥や隙間の汚れを除去。', category: 'wash', tag: 'おすすめ', features: ['細部洗浄', 'ホイール奥', '高耐久撥水'] },
        { id: 'wash-3', name: 'リセットクレンジング洗車', price: 'S12,000、M14,000、L16,000、LL18,000', description: '水垢や油分を特殊ケミカルで分解除去。下地を整えます。', category: 'wash', tag: '徹底', features: ['スケール除去', '油分除去', '鉄粉除去'] },
        { id: 'coat-1', name: 'グロスリペア・コーティング', price: 'S22,000、M25,000、L28,000、LL32,000', description: '特殊樹脂で微細な傷を埋め、驚異的な艶を復活させます。', category: 'coating', tag: '艶復活', features: ['傷埋めフィリング', '高光沢ポリマー'] },
        { id: 'coat-2', name: 'セラミック・エナメルコート', price: 'S45,000、M50,000、L55,000、LL60,000', description: '本格的な保護。犠牲膜として塗装を強力に守ります。', category: 'coating', tag: '人気No.1', features: ['セラミック被膜', '硬化型トップ'] },
        { id: 'coat-3', name: 'フラグシップ・アーマー', price: 'S60,000、M68,000、L76,000、LL85,000', description: '最高峰の保護と艶。当店の技術の粋を集めた究極の施工。', category: 'coating', tag: '最高峰', features: ['ナノカーボン', '超撥水', '多層施工'] }
      ];

      const PriceDisplay = ({ price }) => {
        const prices = price.split('、').map(p => {
          const match = p.trim().match(/^([A-Z]+)(.*)$/);
          return match ? { size: match[1], value: match[2] } : { size: '', value: p };
        });
        return (
          <div className="grid grid-cols-2 sm:grid-cols-4 gap-2 mt-2 w-full">
            {prices.map((p, idx) => (
              <div key={idx} className="bg-slate-800/80 border border-slate-700/50 rounded p-2 flex flex-col items-center justify-center">
                <span className="text-[10px] text-gray-500 font-bold uppercase tracking-wider">{p.size}</span>
                <span className="text-sm font-serif text-brand-accent">{p.value}</span>
              </div>
            ))}
          </div>
        );
      };

      const MenuSection = () => {
        const [activeTab, setActiveTab] = useState('wash');
        return (
          <section id={SectionId.MENU} className="py-24 bg-slate-900 relative">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <div className="text-center mb-12">
                <h2 className="text-3xl md:text-4xl font-serif font-bold text-white mb-4">Service Menu</h2>
                <div className="flex justify-center mb-12">
                  <div className="bg-slate-800 p-1 rounded-full inline-flex">
                    <button onClick={() => setActiveTab('wash')} className={`px-8 py-2 rounded-full text-sm font-bold transition-all ${activeTab === 'wash' ? 'bg-brand-accent text-brand-dark' : 'text-gray-400'}`}>Washing</button>
                    <button onClick={() => setActiveTab('coating')} className={`px-8 py-2 rounded-full text-sm font-bold transition-all ${activeTab === 'coating' ? 'bg-brand-accent text-brand-dark' : 'text-gray-400'}`}>Coating</button>
                  </div>
                </div>
              </div>
              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                {MENU_ITEMS.filter(item => item.category === activeTab).map((item) => (
                  <div key={item.id} className="glass-panel rounded-xl p-8 group flex flex-col h-full">
                    <div className="mb-2">
                      {item.tag && <span className="inline-block px-2 py-1 bg-brand-gold text-brand-dark text-[10px] font-bold uppercase rounded mb-2">{item.tag}</span>}
                      <h3 className="text-xl font-bold text-white group-hover:text-brand-accent">{item.name}</h3>
                    </div>
                    <div className="mb-6"><PriceDisplay price={item.price} /></div>
                    <p className="text-gray-400 mb-6 flex-grow text-sm leading-relaxed">{item.description}</p>
                    <ul className="space-y-2">
                      {item.features.map((f, i) => (<li key={i} className="flex items-center text-xs text-gray-300"><Check size={14} className="text-brand-accent mr-2" />{f}</li>))}
                    </ul>
                  </div>
                ))}
              </div>
            </div>
          </section>
        );
      };

      const BookingFlow = () => (
        <section id={SectionId.FLOW} className="py-24 bg-brand-dark relative">
          <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div className="grid grid-cols-1 lg:grid-cols-2 gap-16">
              <div>
                <h2 className="text-3xl font-serif font-bold text-white mb-8">Booking Flow</h2>
                <div className="space-y-12">
                  <div className="flex gap-6 relative">
                    <div className="flex-shrink-0 w-12 h-12 rounded-full bg-slate-800 border border-brand-accent/30 flex items-center justify-center text-brand-accent font-bold text-xl z-10">1</div>
                    <div>
                      <h3 className="text-xl font-bold text-white mb-2">Official LINE</h3>
                      <a href="https://lin.ee/gdcz1XC" target="_blank" className="inline-block bg-[#06C755] text-white px-6 py-2 rounded font-bold text-sm">友だち追加</a>
                    </div>
                  </div>
                </div>
              </div>
              <div className="glass-panel p-8 rounded-xl h-fit border-t-4 border-t-brand-accent">
                <h3 className="text-xl font-serif font-bold text-white mb-6">Shop Info</h3>
                <p className="text-gray-300">茨城県龍ケ崎市北方町822-1<br/>土日営業 (完全予約制)</p>
                <div className="mt-4"><a href="https://www.instagram.com/ryugasaki_auto_detailing" target="_blank" className="text-brand-accent text-sm">@RYUGASAKI_AUTO_DETAILING</a></div>
              </div>
            </div>
          </div>
        </section>
      );

      const GallerySoon = ({ onBack }) => (
        <div className="min-h-[80vh] flex flex-col items-center justify-center text-center px-4">
          <h1 className="text-4xl font-serif font-bold text-white mb-4">Gallery</h1>
          <p className="text-brand-accent mb-8">Coming Soon</p>
          <button onClick={onBack} className="px-8 py-4 border border-white text-white font-bold uppercase">Back Home</button>
        </div>
      );

      const App = () => {
        const [view, setView] = useState('main');
        const handleNavigate = (id) => {
          if (id === SectionId.GALLERY) { setView('gallery'); window.scrollTo(0, 0); }
          else { setView('main'); setTimeout(() => document.getElementById(id)?.scrollIntoView({ behavior: 'smooth' }), 10); }
        };
        return (
          <div className="bg-brand-dark min-h-screen">
            <Navbar onNavigate={handleNavigate} />
            <main className="pt-20">
              {view === 'gallery' ? <GallerySoon onBack={() => handleNavigate(SectionId.HOME)} /> : (
                <> <Hero /> <MenuSection /> <BookingFlow /> </>
              )}
            </main>
          </div>
        );
      }
      ReactDOM.createRoot(document.getElementById('root')).render(<App />);
      document.getElementById('loading')?.remove();
    </script>
  </body>
</html>
